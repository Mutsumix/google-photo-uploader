# Google Photo Uploader Configuration Sample
# Copy this file to config.yaml and update with your values

camera:
  use: true
  photo_dir: "photos"
  settings:
    camera_model: null  # "EMEET"でEMEET専用設定、nullでデフォルト（C270等）
    width: 1920  # C270最大:1280x960、EMEET最大:1920x1080
    height: 1080
    fourcc: "MJPG"  # MJPG:圧縮形式（推奨）、YUYV:非圧縮
    fps: 30
    focus: 500  # EMEETのみ有効。範囲0-1023: 0=最近距離、400-600=室内3-5m、1023=無限遠
  scheduler:
    day_of_week: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
    at_time: ["06:00:00", "12:00:00", "18:00:00"]

google_photos:
  use: true
  client_secrets_path: "client_secrets.json"
  token_path: "photo_token.json"
  album_title: "Camera Photos"

notifications:
  aws_sns:
    use: true
    region: "ap-northeast-1"
    topic_arn: "arn:aws:sns:ap-northeast-1:YOUR_ACCOUNT_ID:photo-uploader-alerts"
    subject: "[Alert] Google Photos Authentication Error"
    message_body: "Google Photos authentication has expired. Please renew the token."